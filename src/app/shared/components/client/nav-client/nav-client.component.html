	<div class="container">
		<div class="row">

					<div class="logo">
						<a  >
							<div>Alyssa</div>
							<div>100% Tunisian  </div>
						</a>
					</div>
					<nav class="main_nav">
						<ul class="d-flex flex-row align-items-center justify-content-start">
							<li><a  routerLink="/"  routerLinkActive="router-link-active" >home</a></li>

								<span *ngIf="cart && cart > 0" [ngClass]="{'color': cart >0 }" style="font-size: small; position: relative; top: -8px; left: 5px;">
									{{cart}}
								</span>
							</i>
						</a>
					</div>
					<div class="reservations_phone ml-auto" routerLink="/login">  connexion </div>
				
				</div>
			</div>
		</div>
	</div>
</header>
